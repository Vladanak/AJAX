<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>SuperAJAX</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    function selectMark(){
        var id_mark = $('select[name="Mark"]').val();
        if(!id_mark){
                $('div[name="selectDataMark"]').html('');
        }else{
                $.ajax({
                        type: "POST",
                        url: "Variable.php",
                        data: { action: 'showMarkForInsert', id_mark: id_mark },
                        cache: false,
                        success: function(responce){ $('div[name="selectDataMark"]').html(responce); }
                });
        };
};
function selectYear(){
        var id_year = $('select[name="Year"]').val();
        if(!id_year){
                $('div[name="selectDataYear"]').html('');
        }else{
                $.ajax({
                        type: "POST",
                        url: "Variable.php",
                        data: { action: 'showYearForInsert', id_year: id_year },
                        cache: false,
                        success: function(responce){ $('div[name="selectDataYear"]').html(responce); }
                });
        };
        };
